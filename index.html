<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Recipe<span>World</span></div>
      <ul class="nav-links">
        <li><a href="#random">Home</a></li>
        <li><a href="#popular">Popular</a></li>
        <li><a href="#fav">Favorites</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" id="search-term" placeholder="Search recipes..." />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </nav>

    <!-- Random Recipe Section -->
    <section id="random" class="section random-section">
      <h2>ğŸ Random Recipe</h2>
      <div id="meals" class="meals"></div>
    </section>

    <!-- Popular Recipes -->
    <section id="popular" class="section popular-section">
      <h2>ğŸ”¥ Popular Recipes</h2>
      <div id="popular-meals" class="meals-grid"></div>
    </section>

    <!-- Favorite Section -->
    <section id="fav" class="section fav-section">
      <h2>â¤ï¸ Your Favorites</h2>
      <ul id="fav-meals" class="fav-meals"></ul>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact-section">
      <h2>ğŸ“ Contact Us</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="3" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <div id="search-warning" class="search-warning">
      <div class="warning-box">
        <h3>ğŸ½ï¸ Nothing to search yet</h3>
        <p>Please enter a meal name to discover delicious recipes.</p>
        <button id="close-warning">Okay</button>
      </div>
    </div>

    <!-- Recipe Details Modal -->
    <div class="meal-info-container" id="meal-info-container">
      <div class="meal-info" id="meal-info">
        <button id="modal-close-btn" class="modal-close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="meal-details-content"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 RecipeWorld. Made with â¤ï¸ by Abhishek Goud</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
